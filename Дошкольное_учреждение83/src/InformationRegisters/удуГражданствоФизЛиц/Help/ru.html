<p class="Usual">Для физического лица может потребоваться хранить информацию о его гражданстве.</p>
<p class="Usual">При заполнении информации необходимо указать гражданином какой страны он является, является ли налоговым резидентом РФ и имеет ли право на обязательное страхование.</p>
