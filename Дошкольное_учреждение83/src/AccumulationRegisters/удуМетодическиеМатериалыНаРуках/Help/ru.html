<h1 class="">Регистр накопления "Методичееские материалы на руках"</h1>
<p>Предназначен для сохранения информации о выданных на руки методических материалах. Движения в данном регистре осуществляются документами <a href="Document.удуВыдачаМетодическихМатериалов/Help">Выдача методических материалов</a> и <a href="Document.удуВозвратМетодическихМатериалов/Help">Возврат методических материалов</a>.</p></body></html>
