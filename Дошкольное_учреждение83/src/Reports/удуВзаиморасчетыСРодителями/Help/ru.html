<h1>Отчет по заявкам на зачисление в группу</h1>
<p class="Usual">Отчет составляется на основании документов "<a href="Document.удуНачислениеРП/Help">Начисление родительской платы</a>" и "<a href="Document.удуКвитанцияОбОплатеПосещенияДОУ/Help">Квитанция об оплате посещения ДОУ</a>"</p>
<p class="Usual">Предназначен для показа  состояния взаиморасчетов за выбранный период.</p>
<p class="Usual">Отчет может формироваться по всем детям или по списку детей.</p></body></html>
