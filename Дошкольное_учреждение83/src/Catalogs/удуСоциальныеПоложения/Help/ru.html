<h1 class="">Справочник «Социальные положения»</h1>
<p class="Usual">Предназначен для хранения списка социальных положений семей.</p>
<p class="Usual">Элементы справочника используются при создании элементов справочников "<a href="Catalog.удуДети/Help">Личные дела детей</a>" и "<a href="Catalog.удуРодители/Help">Родители, члены семьи</a>".</p></body></html>
