<h1 class="">Справочник «Виды документов пропуска занятий»</h1>
<p class="Usual">Предназначен для хранения списка видов документов, подтверждающих причину пропуска занятий в ДОУ. </p>
<p class="Usual">Элементы справочника используются при выборе вида документа, подверждающего пропуск занятий в справочнике "<a href="Catalog.удуДокументыПропускаЗанятий/Help">Документы пропуска занятий</a>".</p></body></html>
