<h1 class="">Справочник "Подразделения"</h1>
<p class="Usual"> </p>
<p class="Usual">Справочник предназначен для ведения кадрового учета в разрезе подразделений.</p>
<p class="Usual">Наименование подразделения задается произвольно. Справочник имеет иерархическую структуру.</p>
<p class="Usual"><b></b> </p>
<p class="Usual"><strong>См. также:</strong> <a href="Catalog.Должности/Help">Должности организации</a></p></body></html>
