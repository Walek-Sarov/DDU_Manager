<p>Справочник "Грифы доступа" служит для ограничения прав доступа пользователей к <a href="Catalog.ВходящиеДокументы/Help">входящим</a> и <a href="Catalog.ИсходящиеДокументы/Help">исходящим</a> документам и их <a href="Catalog.Файлы/Help">файлам</a>. </p>
<p>Грифы доступа настраиваются администратором и доступны пользователям только для выбора при регистрации входящих и исходящих документов.</p></body></html>
