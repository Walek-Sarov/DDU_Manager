<p>Справочник "Корреспонденты" служит для учета юридических и физических лиц, с которыми Ваша организация обменивается документами. Сведения из этого справочника используются, например, при регистрации <a href="Catalog.ВходящиеДокументы/Help">входящих</a> и <a href="Catalog.ИсходящиеДокументы/Help">исходящих</a> документов.</p></body></html>
