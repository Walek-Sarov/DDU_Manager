<h1 class="">Справочник «Банки»</h1>
<p class="Usual">Предназначен для хранения списка банков. </p>
<h2>Назначение реквизитов</h2>
<p class="Usual"><strong class="ControlElement">Код</strong> - код справочника. Код присваивается автоматически при записи элемента справочника.</p>
<p class="Usual"><strong class="ControlElement">Наименование</strong> - наименование банка.</p>
<p class="Usual"><strong><font color="#000040">Корр. счет банка</font></strong> - указывается номер корренспондирующего счета банка. </p></body></html>
