<p>Позволяет проставить отметку об отправке исходящего документа вручную. Для простановки отметки об отправке исходящего документа вручную вызовите меню "Создать на основании" и выбирите пункт "Отправка документа", в открывшемся окне заполните необходимые реквизиты и нажмите "Записать и закрыть".</p></body></html>
