<p>Для хранения в ИБ дополнительных отчетов и обработок служит справочник <strong>Дополнительные отчеты и обработки</strong>. По команде <strong>Создать</strong> система предложит выбрать файл <a href="v8help://1cv8/ExtRepotrs">внешней обработки или отчета</a>, и <a href="Catalog.ДополнительныеОтчетыИОбработки.Form.ФормаЭлемента/Help">настроить его параметры</a>.</p></body></html>
